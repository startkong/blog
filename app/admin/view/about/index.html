{extend name="main"}
{block name="content"}
<form onsubmit="return false" data-auto="true" action="{:request()->url()}" method="post" class='layui-form layui-card' autocomplete="off">
    <div class="layui-card-body padding-left-40">
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">首页轮播图</span>
            <span class="color-desc margin-left-5">Img</span>
            <input class="layui-input" required pattern="^http" placeholder="请上传浏览器图标　　" value="{:sysconf('index_header_img')}" name="index_header_img">
            <a class="input-right-icon layui-icon layui-icon-upload-circle" style="top:25px" data-file="btn" data-type="jpg,png" data-field="index_header_img"></a>
            <span class="help-block">建议上传 <span class="color-blue">3278x992</span> 的 png 图片</span>
        </label>
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">关于作者介绍图</span>
            <span class="color-desc margin-left-5">Img</span>
            <input class="layui-input" required pattern="^http" placeholder="请上传浏览器图标　　" value="{:sysconf('about_author_img')}" name="about_author_img">
            <a class="input-right-icon layui-icon layui-icon-upload-circle" style="top:25px" data-file="btn" data-type="jpg,png" data-field="about_author_img"></a>
            <span class="help-block">建议上传 <span class="color-blue">528x642</span> 的 png 图片</span>
        </label>
        <label class="layui-form-item relative block">
            <span class="color-green font-w7">关于作者介绍信息</span>
            <span class="color-desc margin-left-5">About US</span>
            <textarea name="about_author_info" class="layui-input">{:sysconf('about_author_info')}</textarea>
            <span class="help-block">首页关于作者描述信息部分内容</span>
        </label>
        <div class="hr-line-dashed "></div>
        <div class="layui-form-item text-center">
            <button class="layui-btn" type="submit">保存配置</button>
            <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
        </div>
    </div>
</form>
{/block}
{block name='script'}
<script>
    window.form.render();
    require(['ckeditor', 'angular'], function () {
        window.createEditor('[name="about_author_info"]', {height: 500});
    });
</script>
{/block}
